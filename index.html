<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="component-2">
      <button class="left">
        <div class="component-1">
          <img class="image-icon" alt="" src="./public/image@2x.png" />

          <b class="hello">Hello!</b>
          <div class="dont-have-an">Don’t have an account yer?</div>
          <div class="buttonfull-widith">
            <img
              class="background-color-icon"
              alt=""
              src="./public/background-color.svg"
            />

            <b class="title">Create an account</b>
          </div>
        </div>
      </button>
      <div class="sidebar">
        <div class="modaldesktop">
          <div class="modal-background"></div>
          <div class="left-indicator">
            <div class="indicator"></div>
          </div>
        </div>
        <div class="socials">
          <div class="google">
            <img
              class="background-color-icon1"
              alt=""
              src="./public/background-color1.svg"
            />

            <b class="title1">Connect with Google+</b>
            <img class="icongoogle" alt="" src="./public/icongoogle.svg" />
          </div>
          <div class="apple">
            <img
              class="background-color-icon"
              alt=""
              src="./public/background-color2.svg"
            />

            <b class="title2">Connect with Apple</b>
            <img class="iconapple" alt="" src="./public/iconapple.svg" />
          </div>
          <div class="facebook">
            <img
              class="background-color-icon1"
              alt=""
              src="./public/background-color3.svg"
            />

            <div class="content">
              <b class="title3">Connect with Facebook</b>
              <img
                class="iconfacebook"
                alt=""
                src="./public/iconfacebook.svg"
              />
            </div>
          </div>
          <div class="or-connect-with">Or connect with socials</div>
        </div>
        <div class="buttonfull-widith1">
          <img
            class="background-color-icon"
            alt=""
            src="./public/background-color4.svg"
          />

          <b class="title4">Login</b>
        </div>
        <div class="forgot-password">Forgot Password?</div>
        <div class="title5">
          <b class="welcome-back">Welcome Back! </b>
          <div class="sign-in-to">Sign in to continue</div>
        </div>
        <div class="field-2">
          <div class="field"></div>
          <div class="input-data">● ● ● ● ● ●</div>
          <b class="label">Password</b>
          <img class="iconeye" alt="" src="./public/iconeye.svg" />
        </div>
        <div class="componentsform">
          <div class="field"></div>
          <div class="input-data">anne.carry@mail.com</div>
          <b class="label">Email</b>
          <img class="iconeye" alt="" src="./public/iconcheckcircle.svg" />
        </div>
        <img class="logo-icon" alt="" src="./public/logo.svg" />
      </div>
      <div class="text">
        <p class="blank-line">&nbsp;</p>
      </div>
    </div>
  </body>
</html>
